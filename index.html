        <div class="flex items-center justify-center mb-4 space-x-4">
            <button id="playButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md transition duration-150 ease-in-out flex items-center">

                <span>再生</span>
            </button>
            <button id="generateLinkButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out flex items-center" title="音声ダウンロード用リンクを生成">
                <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/link.svg" alt="Link" class="icon filter invert" /> <span>リンク生成</span>
            </button>
            <div id="loadingIndicator" class="loader"></div>
        </div>

        <div class="mb-4">
            <div class="flex justify-between items-center mb-2">

                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">符号</th>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

        // --- DOM Elements ---

            const dotDuration = calculateDotDuration(currentWPM); const dashDuration = dotDuration * 3; const symbolGap = dotDuration; const charGap = dotDuration * 3; const wordGap = dotDuration * 7; console.log(`Playing at ${currentWPM} WPM (Dot duration: ${dotDuration.toFixed(3)}s)`);
            isPlaying = true; playButton.disabled = true; generateLinkButton.disabled = true; decreaseSpeedButton.disabled = true; increaseSpeedButton.disabled = true; playButton.querySelector('span').textContent = '停止'; playButton.querySelector('svg').innerHTML = '<rect x="6" y="6" width="12" height="12"></rect>'; loadingIndicator.style.display = 'inline-block'; statusMessage.textContent = '再生中...'; downloadLinkContainer.innerHTML = ''; if (currentBlobUrl) { URL.revokeObjectURL(currentBlobUrl); currentBlobUrl = null;} scheduledEvents = []; let currentTime = Tone.now() + 0.1;

        }

            const textToCopy = morseOutput.textContent; if (!textToCopy) { statusMessage.textContent = 'コピーする信号がありません。'; setTimeout(() => statusMessage.textContent = '', 2000); return; } let success = false; let errorMsg = 'コピーに失敗しました。'; try { await navigator.clipboard.writeText(textToCopy); success = true; console.log('Clipboard API successful'); } catch (err) { console.warn('Clipboard API failed, trying fallback:', err); try { success = copyTextFallback(textToCopy); } catch (fallbackErr) { console.error('Fallback copy method also failed:', fallbackErr); errorMsg = 'コピー機能が利用できません。'; } } if (success) { statusMessage.textContent = 'モールス信号をコピーしました！'; const originalText = copyMorseButton.querySelector('span').textContent; copyMorseButton.querySelector('span').textContent = 'コピー完了'; setTimeout(() => { statusMessage.textContent = ''; copyMorseButton.querySelector('span').textContent = originalText; }, 1500); } else { statusMessage.textContent = errorMsg; setTimeout(() => statusMessage.textContent = '', 3000); }
        });
        copyTableButton.addEventListener('click', async () => { /* ... (no changes) ... */
            const hasData = morseTableBody && morseTableBody.rows.length > 0 && !(morseTableBody.rows.length === 1 && morseTableBody.rows[0].id === 'tablePlaceholderRow'); if (!hasData) { statusMessage.textContent = 'コピーする表データがありません。'; setTimeout(() => statusMessage.textContent = '', 2000); return; } let tableText = "文字\t符号\n"; for (const row of morseTableBody.rows) { if (row.id === 'tablePlaceholderRow') continue; const charCell = row.cells[0]; const codeCell = row.cells[1]; if (charCell && codeCell) { tableText += `${charCell.textContent}\t${codeCell.textContent}\n`; } } tableText = tableText.trim(); let success = false; let errorMsg = 'コピーに失敗しました。'; try { await navigator.clipboard.writeText(tableText); success = true; console.log('Clipboard API successful for table'); } catch (err) { console.warn('Clipboard API failed for table, trying fallback:', err); try { success = copyTextFallback(tableText); } catch (fallbackErr) { console.error('Fallback copy method also failed for table:', fallbackErr); errorMsg = 'コピー機能が利用できません。'; } } if (success) { statusMessage.textContent = '対応表をコピーしました！'; const originalText = copyTableButton.querySelector('span').textContent; copyTableButton.querySelector('span').textContent = 'コピー完了'; setTimeout(() => { statusMessage.textContent = ''; copyTableButton.querySelector('span').textContent = originalText; }, 1500); } else { statusMessage.textContent = errorMsg; setTimeout(() => statusMessage.textContent = '', 3000); }
        });

        // UPDATED Link Generation Listener
        generateLinkButton.addEventListener('click', async () => {
            const morseCode = morseOutput.textContent.trim();
            if (!morseCode) { statusMessage.textContent = 'リンクを生成する信号がありません。'; setTimeout(() => statusMessage.textContent = '', 2000); return; }
            if (isPlaying) { statusMessage.textContent = '再生中はリンクを生成できません。'; setTimeout(() => statusMessage.textContent = '', 2000); return; }

            // Removed "WAVデータを生成中..." message
            statusMessage.textContent = ''; // Clear status message initially
            loadingIndicator.style.display = 'inline-block';
            generateLinkButton.disabled = true;
            playButton.disabled = true;
            downloadLinkContainer.innerHTML = '';
            if (currentBlobUrl) { URL.revokeObjectURL(currentBlobUrl); currentBlobUrl = null; }
            console.log("Starting WAV link generation process...");

            try {
                // --- WAV Generation Logic (same as before) ---
                const dotDuration = calculateDotDuration(currentWPM); const dashDuration = dotDuration * 3; const symbolGap = dotDuration; const charGap = dotDuration * 3; const wordGap = dotDuration * 7;
                let totalDuration = 0.1;
                for (let i = 0; i < morseCode.length; i++) { const symbol = morseCode[i]; let duration = 0; let gap = symbolGap; if (symbol === '・') { duration = dotDuration; } else if (symbol === '－') { duration = dashDuration; } else if (symbol === ' ') { if (i + 2 < morseCode.length && morseCode[i+1] === ' ' && morseCode[i+2] === ' ') { gap = wordGap; i += 2; } else { gap = charGap; } duration = 0; } else { continue; } totalDuration += duration + gap; } totalDuration += 0.2;
                console.log(`Calculated total duration: ${totalDuration}`);

                console.log("Calling Tone.Offline...");
                const buffer = await Tone.Offline(async (offlineContext) => {
                    const offlineFilter = new Tone.Filter({ type: 'bandpass', frequency: FREQUENCY, Q: FILTER_Q }).toDestination();
                    const offlineSynth = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.005, decay: 0.01, sustain: 0.9, release: 0.1 } }).connect(offlineFilter);
                    let currentTime = 0.1;
                    for (let i = 0; i < morseCode.length; i++) { const symbol = morseCode[i]; let duration = 0; let gap = symbolGap; if (symbol === '・') { duration = dotDuration; offlineSynth.triggerAttackRelease(FREQUENCY, duration, currentTime); } else if (symbol === '－') { duration = dashDuration; offlineSynth.triggerAttackRelease(FREQUENCY, duration, currentTime); } else if (symbol === ' ') { if (i + 2 < morseCode.length && morseCode[i+1] === ' ' && morseCode[i+2] === ' ') { gap = wordGap; i += 2; } else { gap = charGap; } duration = 0; } else { continue; } currentTime += duration + gap; }
                }, totalDuration);
                console.log("AudioBuffer received:", buffer);

                const wavBlob = audioBufferToWav(buffer);
                console.log("WAV Blob created:", wavBlob);

                currentBlobUrl = URL.createObjectURL(wavBlob);
                console.log("Object URL created:", currentBlobUrl);

                const a = document.createElement('a');
                a.href = currentBlobUrl;
                a.download = 'morse_audio.wav';
                a.textContent = 'ダウンロードリンク (右クリックして保存)';
                // Removed mt-2 from class list
                a.className = 'inline-block py-2 px-4 bg-yellow-600 hover:bg-yellow-700 text-white font-bold rounded-md transition duration-150';
                downloadLinkContainer.appendChild(a);
                // downloadInstruction.style.display = 'block'; // Instruction element removed from HTML
                console.log("Download link added to page.");

                // statusMessage.textContent = ''; // Keep status empty

            } catch (error) {
                console.error('リンク生成エラー:', error);
                statusMessage.textContent = 'リンクの生成に失敗しました。';
                if (error.message) { statusMessage.textContent += ` (${error.message})`; }
                 setTimeout(() => statusMessage.textContent = '', 5000);
            } finally {
                loadingIndicator.style.display = 'none';
                 const hasMorse = morseOutput.textContent.trim() !== '';
                 generateLinkButton.disabled = !hasMorse;
                 playButton.disabled = !hasMorse;
            }
        });

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            updateSpeedDisplay(); updateInputMorseTable('');
            const hasMorse = morseOutput.textContent.trim() !== ''; playButton.disabled = !hasMorse; generateLinkButton.disabled = !hasMorse; copyMorseButton.disabled = !hasMorse; copyTableButton.disabled = true;
        });

    </script>
